<!-- 
외부에서 파일 등을 불러올 때 경로지정방식
1. 절대 경로 : 특정 자원의 위치를 절대적인 경로로 지정(인터넷 주소, 컴퓨터 디스크 내의 위치등을 직접적으로 지정)
	=> 어느 위치에서라도 접근 가능한 형식의 경로(변하지 않는 경로)
	ex) http://localhost:8080/Study_Javascript/jacascript1/test3.html

2. 상대 경로 : 특정 자원의 위치를 어떤 대상을 기준으로 지정한 경로 
	=> 기준이 되는 위치에 따라 경로가 변할 수 있음 
	1) ./ : 현재 자신(파일)이 위치한 폴더(디렉토리)를 기준으로 지정(./ 기호 생략해도 동일)
	ex) <script src ="test.js"></script> 또는 <script src ="./test.js"></script>
			=> 현재 디렉토리 내의 test.js 파일 지정 
	2) ./하위폴더명/ : 현재 자신의 파일이 위치한 폴더내의 하위폴더를 기준으로 지정(./ 기호 생략해도 동일)
	ex) <script src ="inside_js/test.js"></script> 또는 <script src ="./inside_js/test.js"></script>
 	3) ../ : 현재 자신의 위치에서 1단계 상위 폴더를 기준으로 지정
 	ex) <script src =../js/"test.js"></script> 
 		=> 현재 디렉토리(javascirpt) 의 상위폴더에 있는 webapp에 있는 js 폴더내의 test3_1.js 파일 지정
 	4) / : 현재 자신의 위치를 기준으로 최상위 폴더 지정 
 		=>	
 -->
