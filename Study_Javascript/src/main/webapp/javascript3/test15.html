<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	function check() {
		//셀렉트 박스 선택항목에 접근하기 위해 셀렉트박스 value 속성 활용 
		//=> 선택된 항목(option)의 value값이 셀렉트 박스 
		let divinfoArea = document.querySelector("#infoArea");
		divinfoArea.innerHTML = document.fr.fruits.value;
	}


	function check2() {
		//현재 셀렉트 박스(fruits4) 항목이 "선택하세요"일 경우
		//다른 항모을 선택하도록 오류 메세지를 출력하는 방법
		//1. 셀렉트 박스 선택항목이 널스트링("")인지 판별 
// 			if(document.fr.fruits4.value == ""){
// 				alert("과일 선택 필수!");
// 				document.fr.fruits4.focus(); 
			
// 			} else {
// 				let divinfoArea = document.querySelector("#infoArea");
// 				divinfoArea.innerHTML = document.fr.fruits4.value;
// 			}
			
		//2. 셀렉트 박스 내의 option 태그 항목들이 options 배열로 관리됨
		// 		=> 해당 항목의 인덱스에 해당하는 요소의 속성 중 selected 속성이 true 인지 판별 
			if(document.fr.fruits4.options[0].selected){ //첫번쨰 항목("선택하세요") 선택된 경우
				//↑↑↑↑ if문 내에서 true인지 물을때 == true 안적어도됨(기본값)
				alert("과일 선택 필수!");
				document.fr.fruits4.focus(); 
			} else if(document.fr.fruits4.options[1].selected) {
				//선택이 완료된 항목은 목록에서 선택 불가능하도록 변경(ex.상품 품절 등)
				//두번째 항목(사과)선택 시 사과 항목 더 이상 선택 불가능하도록 변경 
				document.fr.fruits4.options[1].disabled = true;
			}
	}

	
	function itemSelected(item){
		//항목을 변경하는 즉시 해당항목 div 영역에 표시
		let divinfoArea = document.querySelector("#infoArea");
		divinfoArea.innerHTML = item; //누르는 족족 바로 바껴야함
	
		//텍스트박스에 선택항목표시
		document.fr.selectedFruit.value = item;
	
	}
	

</script>

		

</head>
<body>
	<h1>test15.html</h1>
	<form action="" name="fr">
	<select name="fruits">
		<option value="Apple">사과</option>
		<option value="Strawberry">딸기</option>
		<option value="Banana">바나나</option>
	</select>
	<input type="button" value="확인" onclick="check()">
	<hr>
		<select name="fruits2">
		<option value="Apple">사과</option>
		<option value="Strawberry" disabled="disabled">딸기</option><!-- 비활성화(선택불가) -->
		<option value="Banana" selected="selected">바나나</option> <!-- 기본값으로 선택 -->
	</select>
		<hr>
		<!--select 태그 size 속성 지정 시 리스트박스 형태로 변경됨 -->
		<select name="fruits3" size="2">
		<option value="Apple">사과</option>
		<option value="Strawberry" disabled="disabled">딸기</option><!-- 비활성화(선택불가) -->
		<option value="Banana" selected="selected">바나나</option> <!-- 기본값으로 선택 -->
	</select>
		<hr>
		<select name="fruits4">
		<!-- select 항목이 필수가 아닐 경우 항목을 반드시 확인 후 선택할 경우
		널스트링("") 값을 갖는 option태그 항목을 추가 -->
		<option value="">선택하세요</option>
		<option value="Apple">사과</option>
		<option value="Strawberry">딸기</option>
		<option value="Banana">바나나</option>
	</select>
	<input type="button" value="확인" onclick="check2()">
		<hr>
		<!-- 셀렉트박스 항목변경을 감지하는 이벤트 : onchange 
		함수 호출 시 선택된 항목의 value 속성값을 전달하기 위해 this.value를 파라미터로 전달 
		-->
		<select name="fruits5" onchange="itemSelected(this.value)">
	
		<!-- select 항목이 필수가 아닐 경우 항목을 반드시 확인 후 선택할 경우
		널스트링("") 값을 갖는 option태그 항목을 추가 -->
		<option value="">선택하세요</option>
		<option value="Apple">사과</option>
		<option value="Strawberry">딸기</option>
		<option value="Banana">바나나</option>
	</select>
	<input type="text" name="selectedFruit">
	</form>
	<div id="infoArea"></div>
</body>
</html>
