<script type="text/javascript">

 /*
	Date 객체
	- 날짜 및 시각정보를 관리하는 내장 객체
*/

	//Date 객체의 인스턴스 생성 p.566 책 참고! 
	//1) 현재 날짜를 기준으로 인스턴스 생성 
	var now = new Date(); //소괄호 안에 아무것도 전달하지 않음 
 	document.write(now + "<br>");

	//2) 특정 날짜를 지정하여 인스턴스 생성 
// 	var now2 = new Date("2000-01-01"); //소괄호 안에 문자열로 날짜 전달 
//  	document.write(now2 + "<br>");

	//3) 특정 날짜 및 시각을 지정하여 인스턴스 생성
// 	var now3 = new Date("2010-12-31T23:59:59"); //소괄호 안에 문자열로 날짜 전달 
//  	document.write(now3 + "<br>");

	//각 정보를 콤마로 구분도 가능(순서 주의! => 연, 월, 일, 시, 분, 초)
	var now4 = new Date(2020, 10, 10, 13, 20, 50); //소괄호 안에 아무것도 전달하지 않음 
 	document.write(now4 + "<br>");



	//===================================================
	// Date 객체의 메서드 활용 
	// 연, 월, 일, 시, 분, 초 각 각 가져오기 (getXXX)
		var year = now.getFullYear();
// 	document.write("연도 : " + year + "<br>")
		
		var month = now.getMonth() + 1; // 0~ 11 까지 월을 표기하므로 +1 vlftn! 
		var day = now.getDate();
		var hour = now.getHours();
		var min = now.getMinutes();
		var sec = now.getSeconds(); 
		document.write(year + "년" + month + "월" + hour + "시" + min + "분"+ sec + "초" + "<br>");
		
		//Date 객체의 toLocaleString () 메서드를 활용하면 
		//각 국가의 표기법에 맞는 날짜 및 시각 형식으로 변환됨 
		document.write(now.toLocaleString());
		document.write("<hr>")
		
		
		//===================================================
		//Date 객체의 getTime()메서드를 사용하여 날짜 계산 p.568
		var today = new Date(); // 오늘(현재)기준으로 Date 객체 생성 
		//현재 시각 대신 자정을 기준으로 삼기 위해 시,분,초를 각각 0으올 설정 
		today.setHours(0);
		today.setMinutes(0);
		today.setSeconds(0);
		
		var targetDay = new Date("2022-09-23"); // 대상 날짜를 지정하여 Date 객체 생성
		
		
		
		document.write("today =" + today.toLocaleString() + "<br>");
		document.write("targetDay =" + targetDay.toLocaleString() + "<br>");
		
		
		
		var getTimeToday = today.getTime();
		var getTimeTargetDay = targetDay.getTime();
// 		document.write("getTimeToday =" + "<br>");
// 		document.write("getTargetDay =" + targetDay + "<br>");
	
		//오늘(getTimeToday)을 기준으로 대상 날짜와의 차이 계산 
		var difference = getTimeToday - getTimeTargetDay;
		// => 결과값이 밀리초(ms)단위이므로 이 값을 일 또는 연 등으로 변환해야함!  
		var convertTime = difference / 1000 / 60 / 60 / 24;
		document.write(convertTime);

		
		//Math 객체의 round()메서드를 활용하여 반올림 가능 p.571
		//-> 반올림된 결과값을 정수로 리턴 
		var convertTime = Math.round(difference / 1000 / 60 / 60 / 24);
		
		//계산결과에 대한 양수,음수, 동등 판별 
		if(convertTime > 0) {//양수 (=오늘 기준으로 대상일자가 과거라는 의미)
			document.write(-convertTime + "일 지났습니다!")
		} else if (convertTime < 0) { //음수  (=오늘 기준으로 대상일자가 미래라는 의미)
			document.write(Math.round(convertTime) + "일 남았습니다!")
		} else { //동등
			document.write(convertTime + "일은 오늘입니다!")
		}
		
		
		

</script>
