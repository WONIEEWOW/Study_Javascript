<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">


	function func1(){
		alert(history.length);
	}

	function func2(){
		//뒤로 가기
		history.back();
	}

	function func3(){
		//앞으로 가기
		history.forward();
	}

	function func4(){
		history.go(-2);
	}

	function func5(){
		history.go(2);
	}


</script>
</head>
<body>

	<h1>test6.html - history</h1>
	<input type="button" value="방문 기록 갯수 확인 " onclick="func1()"><br>	
	<input type="button" value="이전 페이지" onclick="func2()"><br>	
	<input type="button" value="다음 페이지" onclick="func3()"><br>	
	<input type="button" value="2단계 이전 페이지 " onclick="func4()"><br>	
	<input type="button" value="2단계 다음 페이지 " onclick="func4()"><br>	
	

</body>
</html>
