<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//setInterval 함수를 통한 타이머 객체를 저장할 변수 선언(전역변수 선언)
	//=>전역변수? 모든 함수(=자바스크립트 전체)에서 접근 가능한 변수

	var timer;

	/*
	[ innerText vs innerHTML ]
	- 둘 다 대상 요소(객체)의 내용을 확인하거나 변경하는 용도로 사용
	- innerText 는 대상 요소의 내용 중 텍스트만 취급하지만
	  innerHTML 은 대상 요소의 내용을 HTML 태그까지 모두 취급
	- 기본 사용법
	  확인 : document.getElementXXX().innerText 또는 document.getElementXXX().innerHTML 형
	  변경 : document.getElementXXX().innerText = 내용 또는 
	         document.getElementXXX().innerHTML = 내용
	*/
	
	
	function funcInnerText(){
		let divAreaText = document.getElementById("divAreaText");
	
		divAreaText.innerText = "<h3>innerText로 변경한 텍스트</h3>";
	}
	
	function funcInnerHtml(){
		
		let divAreaHtml = document.getElementById("divAreaHtml")
		divAreaHtml.innerHTML = "<h3>innerHtml로 변경한 텍스트</h3>";
	
	}	
	
	function showDate() {
		
		let date = new Date();
		document.getElementById("divDate").innerHTML = date;
		
	}
	
	
	function showTimer() {
		/*
		자바스크립트 내에서 어떤 작업(함수 호출 등)을 주기적으로 반복하기 위해서는
		setInterval() 함수를 호출하여 반복할 작업(함수)과 반복 주기를 파라미터로 전달
		=> 이 때, 반복 주기는 밀리초(ms) 단위의 값 전달(1초 = 1000밀리초)
		
		< 기본 문법 >
		setInterval(함수, 반복주기);
		
		<반복 중지 기본 문법>
		clearInterval(중지할 타이머 객체);
		*/
		
		refreshTimer();
		
		//setInterval()함수를 통해 반복 실행하는 인터벌 객체를 timer 변수에 저장하면 
		//다른 함수에서도 해당 timer에 접근이 가능하며 중지도 가능함!
		
		timer = setInterval(refreshTimer, 1000);
	}
	
	function stopTimer() {
		//전역변수로 선언되어 있는 타이머변수에 접근하여 중지!
		clearInterval(timer);
		document.getElementById("divTimer").innerHtml = ""; //div 영역 타이머를 제거
	}
	
	
	function refreshTimer() {
		let Timer = document.getElementById("divTimer");
		let now = new Date();
		divTimer.innerHTML = now;
	} 
	
	
</script>
</head>
<body>
	<h1>test9_2.html</h1>
	<button onclick="funcInnerText()">innerText</button>
	<button onclick="funcInnerHtml()">innerText</button>
	<div id="divAreaText"><!--innerText로 내용을 변경할 위치 --></div>
	<div id="divAreaHtml"><!--innerHtml로 내용을 변경할 위치 --></div>
	<hr>
	<button onclick="showDate()">날짜 및 시각 표시</button>	
	<div id="divDate"><!-- 날짜 및 시각(let date = new Date();) --></div>
	<hr>
	<button onclick="showTimer()">타이머 시작</button>	
	<button onclick="stopTimer()">타이머 중지</button>	
	
	<div id="divTimer"><!-- 날짜 및 시각(let date = new Date();) --></div>
	
	
	
	
</body>
</html>
