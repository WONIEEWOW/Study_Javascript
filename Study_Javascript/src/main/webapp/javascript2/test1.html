<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	 /*
	 사용자 정의 함수 
	 - 자바 스크립트에서 제공되는 내장 함수 외에 개발자가 직접 정의하는 함수
	 - 자바의 메서드와 달리 접근제한자 및 리턴타입을 명시하지 않으며
	   파라미터 변수 지정 시 데이터 타입도 명시하지 않음 
	 - <script> 태그 내의 자바스크립트 코드는 기본적으로 웹페이지 로딩 시 바로 실행되지만
	 - ################# 필기 다 놓침 #####################
	 
	 
	 <사용자 정의 함수 기본 문법>
		function 함수이름([매개변수..]){
			//외부로부터 함수가 호출되면 실행할 코드들...
			[return[값]]; 	
		}
 
		
	// 자바 스크립트 함수는 선언부보다 앞쪽(위쪽)에서도 호출 가능 	
 	showMessage();		
		
 	*/
	//1. showMessage()함수 정의 => 파라미터 : 없음, 
 	 function showMessage(){
		alert("showMessage() 함수 호출됨!")
	}
 	// => 이 showMessage()함수는 반드시 호출을 통해서 가능함!
 	
 	//showMessage()함수 호출
//  	showMessage();

 	
 	//--------------------------------------------------------------
 	
 	// 2. sum()함수 정의 -> 파라미터 없음 
 	// -> 1 ~ 10 까지의 합을 반복문을 통해 계산 후 alert() 함수를 통해 결과(55)출력
 		
 		
 		function sum(){
 			var total = 0;
 			
 			//for문을 사용하여 i가 1 ~ 10까지 증가하면 total 변수에 ir밧 누적 
 			for(var i=1; i<=10; i++){
 				total += i;
 			}
 			
 			alert("1 ~ 10까지의 합 = " + total);
 	  	}
 		
 		//sum 함수 호출 
//  		sum();

 		// 주의! 외부 자바스크립트 파일을 불러오기 전에 
//  		printName();



</script>

<!-- 외부 자바 스크립트파일 (test1.js)불러오기 -->
<!-- 같은 디렉토리에 위치하는 파일이므로 src 속성에 파일명만 지정 -->
<script src = "test1.js"></script>


</head>
<body>
	<script type="text/javascript">
	//별도의 스크립트 블럭에서 호출도 가능하다!
	// 	showMessage();
	
	// 외부 자바스크립트 파일 불러온 이후에 호출하는 코드는 
	printName();

	</script>

	<h1>test1.html - 사용자 정의 함수</h1>
</body>
</html>
