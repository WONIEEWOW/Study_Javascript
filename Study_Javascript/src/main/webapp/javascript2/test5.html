	/*
	매개변수도 있고, 리턴값도 있는 함수

	//1.정수 2개(num1, num2)를 전달받아 최대값을 리턴하는 함수 max()정의
	
	function max(num1, num2){
		var maxNum = 0;
		
		if(num1 >= num2){
			maxNum = num1;
		} else {
			maxNum = num2;
		}
		return maxNum;
	}
	var result = max(10,20);
	document.write("<h3>최대값 : " + result + "</h3>");
